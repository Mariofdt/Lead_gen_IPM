services:
  - type: web
    name: ipermoney-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: ipermoney-db
          property: connectionString
      - key: SENDGRID_API_KEY
        sync: false
      - key: EMAIL_SENDER
        value: contact@firstdigitaltrade.com
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://ipermoney-frontend.onrender.com

  - type: static
    name: ipermoney-frontend
    buildCommand: npm install && npm run build
    publishPath: ./frontend/dist
    rootDir: ./frontend
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_URL
        value: https://ipermoney-backend.onrender.com

databases:
  - name: ipermoney-db
    plan: free

